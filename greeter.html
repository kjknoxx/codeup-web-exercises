<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting App</title>
</head>
<body>
<h1>Welcome to the Greeting App</h1>

<!-- Form to input the user's name -->
<form id="greeting-form">
  <label for="name">Enter your name: </label>
  <input type="text" id="name" required>
  <button type="submit">Generate Greeting</button>
</form>

<!-- Placeholder for displaying the greeting -->
<div id="greeting-container"></div>

<!-- Include the greeting-control.js script -->
<script src="greeting-control.js"></script>
</body>
</html>
