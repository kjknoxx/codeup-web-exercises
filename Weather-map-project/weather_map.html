<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Map Project</title>

  <!--Regular CSS Files-->
  <link href="../css/resets.css" rel="stylesheet">
  <link href="css/weather-map.css" rel="stylesheet">

  <!--MAPBOX connections-->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />


</head>
<body>
  <!--  main div that wraps our page-->
  <div class="page-wrapper">
    <!--Nav Bar will go here!-->
    <nav class="nav-bar">
      <div class="header">
        <H1>weather now!</H1>
      </div>
        <!--Change to display whatever current city is searched-->
        <!--<div class="current">-->
        <!--<p>Current City:</p>-->
        <!--</div>-->
    </nav>
    <!--search bar will go here-->
    <div class="body-text-wrapper">
      <div class="search-holder">
        <div class="Search-bar">
          <form id="form-holder">
            <input id="searchBox" class="search-box" type="text" placeholder="Enter your address">
            <button onclick="btnClick(event)" class="search-button" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div id="text-box">
        <h5>Showing your 5-day forecast for:</h5>
      </div>
      <!--Will Display the current city name and State-->
      <div id="current-city" class="currentCityBox">
      </div>
    </div>
    <!--holds searchbar + cards-->
    <div class="search-card-holder">
      <!--weather cards go here-->
      <div class="weather-card-holder">
        <!--weather card 1-->
        <div id="card1" class="w-card">
        </div>
        <!--weather card 2-->
        <div id="card2" class="w-card">
        </div>
        <!--weather card 3-->
        <div id="card3" class="w-card">
        </div>
        <!--weather card 4-->
        <div id="card4" class="w-card">
        </div>
        <!--weather card 5-->
        <div id="card5" class="w-card">
        </div>
      </div>
    </div>

    <div id='map'>
    </div>
  </div>
  <footer>

  </footer>

  <!--TODO: JS Files-->
  <!--JQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!--Key File-->
  <script src="../js/keys.js"></script>
  <!--Geocode Script-->
  <script src="mapbox-geocode.js"></script>
  <!--Custom JS file-->
  <script src="weather-map.js"></script>
</body>
</html>
